# Project identification
sonar.projectKey=devop_work
sonar.projectName=DEVop Work - Inventory Management
sonar.projectVersion=1.0

# Source code location
sonar.sources=client/src,server
sonar.tests=client/src

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Exclusions - files to ignore during analysis
sonar.exclusions=**/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/coverage/**,\
  **/*.test.js,\
  **/*.spec.js,\
  **/setupTests.js,\
  **/reportWebVitals.js,\
  server/uploads/**,\
  **/public/**,\
  **/*.config.js,\
  **/babel.config.js,\
  client/src/logo.svg

# Test exclusions
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,\
  **/*.spec.js,\
  **/setupTests.js,\
  **/reportWebVitals.js,\
  **/*.config.js

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
